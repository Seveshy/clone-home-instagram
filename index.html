<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="instagram-phone">
            <img src="./assets/phone-instagram.png" alt="Phone instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="assets/logo.png" alt="Logo do instagram">
                <div class="instagram-profile">
                    <img class="profile-photo" src="https://scontent-gru1-1.cdninstagram.com/v/t51.2885-19/s150x150/140697112_836565340533503_5752185883994107777_n.jpg?_nc_ht=scontent-gru1-1.cdninstagram.com&_nc_ohc=JdSbfs4Ulp4AX_TeKKi&tp=1&oh=5253e40ede136ad916389ed62c040103&oe=6057BFAC" alt="Imagem de perfil Daniel">
                </div>
                <a class="instagram-login" href="">Continue com Seveshy</a>
                <a class="instagram-logout" href="">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Seveshy</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
